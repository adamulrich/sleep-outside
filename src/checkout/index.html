<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/checkoutProcess.mjs" type="module" defer></script>
</head>

<body>
    <header class = 'divider' id = 'main-header'></header>

    <main class="divider">
        <section class="products">
            <h2 id="section-header">Review & Place your Order</h2>
        </section>
        <div class="alert-list"></div>
    <form id="checkout-form">
            <fieldset>
                <legend>Shipping</legend>
                <label class="top">First Name*<input type="text" id='fname' name="fname" required></label>
                <label class="top">Last Name*<input type="text" id='lname' name="lname" required></label>
                <label class="top">Street*<input type="text" id="street" name="street" required></label>
                <label class="top">City*<input type="text" id='city' name="city" required></label>
                <label class="top">State*<input type="text" id='state' name="state" required></label>
                <label class="top">Zip*<input type="text" id='zip' name="zip" pattern="\d{5,5}(-\d{4,4})?" required></label>
            </fieldset>
            <fieldset>
                <legend>Payment</legend>
                <label class="top">Card number*<input type="text" id='cardNumber' name="card-number" pattern="(\d{4}[-\s]?){3}\d{4}" required></label>
                <label class="top">Expiration*<input type="text" id="expiration" name="expiration" pattern= "^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$" required></label>
                <label class="top">Security Code*<input type="text" id="code" name="code" pattern="\d{3,4}" required></label>
            </fieldset>
            <fieldset >
                <legend>Order Summary</legend>
                <input type="text" id="subtotal" name="subtotal" hidden>
                <input type="text" id="shipping" name="shipping" hidden>
                <input type="text" id="tax" name="tax" hidden>
                <input type="text" id="order-total" name="order-total" hidden>
                <table id="order-summary" >
                </table>
            </fieldset>
            <input type="button" id='submit-button' value="Checkout" class="submitBtn">
    </form>
    </main>
    <footer id = 'main-footer'></footer>
</body>

</html>
