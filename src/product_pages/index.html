<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Detail</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module" defer></script>
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/product-pages-data.js" type="module" defer></script>
</head>

<body>
    
    <main class="divider">
        <section class="product-detail">
            <h3 id="product-brand-name"></h3>

            <h2 class="divider" id="product-name-without-brand"></h2>

            <img id="product-image" class="divider" src="" alt="" />

            <p class="product-card__price">
                <span id="product-suggested-retail-price"></span>
                <span id="product-final-price"></span>
                <span id="product-discount-percent"></span>
            </p>

            <p class="product__color" id="product-color-name"></p>

            <p class="product__description" id="product-descriptionhtmlsimple"></p>

            <div class="product-detail__add">
                <button id="addToCart" data-id="" onclick="">Add to Cart</button>
            </div>
        </section>
    </main>

</body>

</html>
